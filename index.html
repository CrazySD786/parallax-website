<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;800&display=swap" rel="stylesheet">
</head>  
<body>
    <main> 
        
        <img src="Web Assets\Background.png" data-speedx="0.25" data-speedy="0.22" data-speedz="0" data-rotation='0.01' data-distance="0" data-to="70" class="parallax bg-img">
        <img src="Web Assets\Far Center Building.png" data-speedx="0.22" data-speedy="0.20" data-speedz="0.03" data-rotation='0.08' data-distance="1600" data-to="300" class="parallax far-center">
        <img src="Web Assets\Far Right Building.png" data-speedx="0.20" data-speedy="0.18" data-speedz="0.06" data-rotation='0.1' data-distance="1600" data-to="300" class="parallax far-right">
        <img src="Web Assets\Purple Tower.png" data-speedx="0.18" data-speedy="0.15" data-speedz="0.07" data-rotation='0.15' data-distance="1600" data-to="320" class="parallax purple-tower">
        <img src="Web Assets\Right Building.png" data-speedx="0.15" data-speedy="0.11" data-speedz="0.08" data-rotation='0.2' data-distance="1800" data-to="300" class="parallax right">
        <img src="Web Assets\Left Blue building.png" data-speedx="0.12" data-speedy="0.08" data-speedz="0.09" data-rotation='0.35' data-distance="2500" data-to="300" class="parallax left-blue">
        <img src="Web Assets\Main Building - Smart Object Group.png" data-speedx="0.1" data-speedy="0.06" data-speedz="0.12" data-rotation='0.4' data-distance="3200" data-to="200" class="parallax main-building">
        <img src="Web Assets\Left Building.png" data-speedx="0.05" data-speedy="0.04" data-speedz="0.13" data-rotation='0.45' data-distance="3600" data-to="200" class="parallax left-building">
        <img src="Web Assets\Left Small Building.png" data-speedx="0.03" data-speedy="0.03" data-speedz="0.14" data-rotation='0.5' data-distance="4000" data-to="350" class="parallax left-small">
        <div class="text">
            <h2 class="light">prabhakar</h2>
            <h2 class="heavy">ka launda</h2>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
